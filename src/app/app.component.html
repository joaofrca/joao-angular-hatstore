<app-store-header [headerTitle]="title" [nItems]="itemsInCart"></app-store-header>
<div class="list-group-item" *ngFor="let product of products">
  <app-store-product
    (increaseItemsInCart)="increaseItemsInCart($event)"
    (decreaseItemsInCart)="decreaseItemsInCart($event)"
    [product]="product"
  ></app-store-product>
</div>
